<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <title>Biscoito da sorte</title>
</head>
<body>
    <main>
      <div class="screen1">
        <h1>Qual é sua sorte
          <br/>de hoje?</h1>
        <p>Abra o biscoito e descubra</p>
        <img id="escolherBiscoito" src="imagens/fortune-cookie.png" alt="imagem de um biscoito da sorte">


      </div>


      <div class="screen2 hide">
        <div class="caixa">
          <h1>Aqui está sua sorte
            <br/>de hoje:</h1>
          <div class="mensagem">
            <p id="frase"></p>
          </div>
          <img src="imagens/opened-cookie.png" alt="imagem de um biscoito da sorte aberto">
          <button id="btnReset">Abrir outro biscoito</button>
      </div>

      </div>

    





    </main>







  <script src="./mains.js"></script>
</body>
</html>
